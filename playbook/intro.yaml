
# List of plays.
# hosts should be maintained in inventory file.
# modules are comes under task.
# command is one type of module. 

-
    name: 'Play 1'
    hosts: localhost
    vars: 
      key1: value1
      key2: value2
    tags: some-value
    tasks:
        -
            name: 'Execute a date command'
            command: date
            tags: some-value 
